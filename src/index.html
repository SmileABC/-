<!DOCTYPE html>
<html ng-app="AXF">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>爱鲜蜂</title>
		
		
		
		<link rel="stylesheet" type="text/css" href="app/common/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="app/common/css/main.css"/>
		<link rel="stylesheet" type="text/css" href="app/common/css/swiper-3.4.1.min.css"/>
		<link rel="stylesheet" href="app/common/css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="app/common/css/animate.css">
        <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->
		
		
		<!--引入文件-->
		<script src="app/common/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/common/js/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/common/js/angular-css.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/common/js/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="app/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/pages/home/home.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/pages/mark/mark.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/pages/cart/cart.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/pages/mine/mine.js" type="text/javascript" charset="utf-8"></script>
		<script src="app/pages/item/item.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" ng-controller="AXF.app">
			<header ng-show="isshow">

			</header>

			<div ui-view class="view clearfix" style="background:#ffffff;padding-bottom: 1.5rem"></div>
			<footer ng-show="isshow">
				<a class="home" ui-sref="home" ui-sref-active="homeActive">
					<dl>
						<dt><span></span></dt>
						<dd>首页</dd>
					</dl>
				</a>

				<a class="mark" ui-sref="mark" ui-sref-active="markActive">
					<dl>
						<dt><span></span></dt>
						<dd>闪送超市</dd>
					</dl>
				</a>

				<a class="cart" ui-sref="cart" ui-sref-active="cartActive">
					<dl style="position: relative">
						<dt><span></span></dt>
						<dd>购物车 <i class="cartnum" ng-show="cartnum>0">{{cartnum}}</i></dd>
					</dl>
				</a>

				<a class="mine" ui-sref="mine" ui-sref-active="mineActive">
					<dl>
						<dt><span></span></dt>
						<dd>我的</dd>
					</dl>
				</a>
			</footer>
		</div>
	</body>
	<script type="text/javascript">
		document.documentElement.style.fontSize = innerWidth / 10 + "px";
		window.onresize = function(){
			document.documentElement.style.fontSize = innerWidth / 10 + "px";
            document.body.style.height= window.screen.availHeight+'px'
//			console.log()
		};
	</script>
</html>
